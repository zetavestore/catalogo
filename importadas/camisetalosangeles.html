<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camiseta Los Angeles - Zetave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body>
  
  
  
  <nav class="navbar">
    <div id="menu-container"></div>
    <script>
      fetch("/catalogo/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
  </nav>




  <main class="producto-container">
    <section class="imagenes-producto galeria-producto">
      <input type="radio" name="galeria" id="img-1" checked>

      <div class="imagen" id="slide-1">
        <img src="../img/Camiseta Los Angeles.jpg" alt="Camiseta King">
      </div>
    </section>

    <section class="descripcion-producto">
      <h1>Camiseta Los Angeles</h1>
      <p class="precio-producto">$50.000</p>

<!--CAMBIAR STOCK (PONER talle unavailable)-->
      <p class="talles-visuales-titulo"><strong>Talles disponibles:</strong></p>
      <div class="talle-selector">
        <span class="talle unavailable" data-talle="L">L</span>
      </div>

      <table class="tallas" aria-label="Tabla de medidas">
        <thead>
          <tr>
            <th>Talle</th>
            <th>Largo (cm)</th>
            <th>Ancho (cm)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>L</td><td>75</td><td>61</td></tr>
        </tbody>
      </table>
      <strong><p class="texto-detalle-producto">Esta es una Prenda Importada traida desde afuera, por lo que es unica unidad, unico color y unico talle!</p></strong>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Zetave Store.</p>
    <p>Instagram: @zetave.store | WhatsApp: 2804304421</p>
  </footer>

  <div class="lightbox" id="lightbox">
    <span class="close-lightbox" id="close-lightbox">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Imagen ampliada">
    <div class="lightbox-nav">
      <span class="lightbox-prev" id="lightbox-prev">&#10094;</span>
      <span class="lightbox-next" id="lightbox-next">&#10095;</span>
    </div>
  </div>

  <script>
// MenÃº hamburguesa
document.addEventListener("DOMContentLoaded", () => {
  const menuToggle = document.getElementById("menu-toggle");
  const navList = document.getElementById("nav-list");
  if (menuToggle && navList) {
    menuToggle.addEventListener("click", () => {
      navList.classList.toggle("show");
    });
  }
});

  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close-lightbox');
  const nextBtn = document.getElementById('lightbox-next');
  const prevBtn = document.getElementById('lightbox-prev');

  const images = [
    "../img/Camiseta Los Angeles.jpg"
  ];

  let currentImageIndex = 0;

  document.querySelectorAll('.galeria-producto .imagen img').forEach((img, index) => {
    img.addEventListener('click', () => {
      currentImageIndex = index;
      lightboxImg.src = images[currentImageIndex];
      lightbox.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  nextBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    lightboxImg.src = images[currentImageIndex];
  });

  prevBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentImageIndex];
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      lightbox.style.display = 'none';
    }
  });
  </script>
</body>
</html>
