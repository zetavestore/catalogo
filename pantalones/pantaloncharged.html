<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalon Cargo Charged - Zetave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body>
  
  
  
  <nav class="navbar">
    <div id="menu-container"></div>
    <script>
      fetch("/catalogo/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
  </nav>




  <main class="producto-container">
    <section class="imagenes-producto galeria-producto">
  <input type="radio" name="galeria" id="img-1" checked>
  <input type="radio" name="galeria" id="img-2">
  <input type="radio" name="galeria" id="img-3">

  <div class="imagen" id="slide-1">
    <label for="img-2" class="nav nav-next">›</label>
    <label for="img-3" class="nav nav-prev">‹</label>
    <img src="../img/Pantalon Cargo Charged Negro.jpg" alt="Pantalon Cargo Charged">
</div>

  <div class="imagen" id="slide-2">
    <label for="img-3" class="nav nav-next">›</label>
    <label for="img-1" class="nav nav-prev">‹</label>
    <img src="../img/Pantalon Cargo Charged Verde.jpg" alt="Pantalon Cargo Charged">
</div>

  <div class="imagen" id="slide-3">
    <label for="img-1" class="nav nav-next">›</label>
    <label for="img-2" class="nav nav-prev">‹</label>
    <img src="../img/Pantalon Cargo Charged Caqui.jpg" alt="Pantalon Cargo Charged">
</div>
</section>

    <section class="descripcion-producto">
      <h1>Pantalon Cargo Charged</h1>
      <p class="precio-producto">
        <span class="precio-original">$35.000</span>
        <span class="precio-descuento">$30.000</span>
      </p>
      
<p class="texto-colores-disponibles"><strong>Seleccione un color:</strong></p>
<div class="color-selector">
  <button class="color-btn" data-color="negro" style="background-color: black;" aria-label="Negro"></button>
  <button class="color-btn" data-color="verde" style="background-color: rgb(0, 104, 43); border: 1px solid #000000;"></button>
  <button class="color-btn" data-color="caqui" style="background-color: rgb(177, 152, 112); border: 1px solid #000000;"></button>
</div>

<p class="talles-visuales-titulo"><strong>Talles disponibles:</strong></p>
<div class="talle-selector">
  <span class="talle" data-talle="38">38</span>
  <span class="talle" data-talle="40">40</span>
  <span class="talle" data-talle="42">42</span>
  <span class="talle" data-talle="44">44</span>
  <span class="talle" data-talle="46">46</span>
  <span class="talle" data-talle="48">48</span>
</div>



      <table class="tallas" aria-label="Tabla de medidas">
        <thead>
          <tr>
            <th>Talle</th>
            <th>Largo (cm)</th>
            <th>Cintura (cm)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>38</td><td>101</td><td>40</td></tr>
          <tr><td>40</td><td>102</td><td>42</td></tr>
          <tr><td>42</td><td>103</td><td>44</td></tr>
          <tr><td>44</td><td>104</td><td>46</td></tr>
          <tr><td>46</td><td>105</td><td>48</td></tr>
          <tr><td>48</td><td>107</td><td>50</td></tr>
        </tbody>
      </table>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Zetave Store.</p>
    <p>Instagram: @zetave.store | WhatsApp: 2804304421</p>
  </footer>

  <div class="lightbox" id="lightbox">
  <span class="close-lightbox" id="close-lightbox">&times;</span>
  <img class="lightbox-img" id="lightbox-img" src="" alt="Imagen ampliada">
  <div class="lightbox-nav">
    <span class="lightbox-prev" id="lightbox-prev">&#10094;</span>
    <span class="lightbox-next" id="lightbox-next">&#10095;</span>
  </div>
</div>
<script>
  // Menú hamburguesa
const menuToggle = document.getElementById('menu-toggle');
const navList = document.getElementById('nav-list');
menuToggle.addEventListener('click', () => {
  navList.classList.toggle('show');
});

// CAMBIAR STOCK DISPONIBLE
const tallesPorColor = {
  negro: ['40'],
  verde: ['44'],
  caqui: ['40']
};

document.querySelectorAll('.color-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');

    const colorSeleccionado = btn.dataset.color;
    const disponibles = tallesPorColor[colorSeleccionado];

    document.querySelectorAll('.talle').forEach(talle => {
      const valor = talle.dataset.talle;
      if (disponibles.includes(valor)) {
        talle.classList.remove('unavailable');
      } else {
        talle.classList.add('unavailable');
      }
    });
  });
});

window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.imagen[data-color="slide-1"]').click();
});

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close-lightbox');
const nextBtn = document.getElementById('lightbox-next');
const prevBtn = document.getElementById('lightbox-prev');

const images = [
  "../img/Pantalon Cargo Charged Negro.jpg",
  "../img/Pantalon Cargo Charged Verde.jpg",
  "../img/Pantalon Cargo Charged Caqui.jpg"
];

let currentImageIndex = 0;

document.querySelectorAll('.galeria-producto .imagen img').forEach((img, index) => {
  img.addEventListener('click', () => {
    currentImageIndex = index;
    lightboxImg.src = images[currentImageIndex];
    lightbox.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

nextBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

prevBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

document.addEventListener('keydown', (e) => {
  if (e.key === "Escape") {
    lightbox.style.display = 'none';
  }
});

// Seleccionar color cambia imagen principal
const colorButtons = document.querySelectorAll('.color-btn');
const colorToImageId = {
  negro: 'img-1',
  verde: 'img-2',
  caqui: 'img-3'
};

colorButtons.forEach(button => {
  button.addEventListener('click', () => {
    const color = button.dataset.color;
    const imageId = colorToImageId[color];
    const radio = document.getElementById(imageId);
    if (radio) radio.checked = true;
  });
});
</script>
</body>
</html>
</body>
</html>
