<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bermuda Baggy Algodón- Zetave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body>
  
  
  
  <nav class="navbar">
    <div id="menu-container"></div>
    <script>
      fetch("/catalogo/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-container").innerHTML = data;

    // JS del menú hamburguesa, ejecutado después de insertar el HTML
    const menuToggle = document.getElementById("menu-toggle");
    const navList = document.getElementById("nav-list");
    if (menuToggle && navList) {
      menuToggle.addEventListener("click", () => {
        navList.classList.toggle("show");
      });
    }
  })
  .catch(err => console.error("Error cargando el menú:", err));
    </script>
  </nav>




  <main class="producto-container">
    <section class="imagenes-producto galeria-producto">
  <input type="radio" name="galeria" id="img-1" checked>
  <input type="radio" name="galeria" id="img-2">

  <div class="imagen" id="slide-1">
    <label for="img-2" class="nav nav-next">›</label>
    <label for="img-2" class="nav nav-prev">‹</label>
    <img src="../img/Bermuda Baggy Algodón Negro.jpg" alt="Bermuda Baggy Algodón">
</div>

  <div class="imagen" id="slide-2">
    <label for="img-1" class="nav nav-next">›</label>
    <label for="img-1" class="nav nav-prev">‹</label>
    <img src="../img/Bermuda Baggy Algodón Gris.jpg" alt="Bermuda Baggy Algodón">
</div>
</section>

    <section class="descripcion-producto">
      <h1>Bermuda Baggy Algodón</h1>
      <p class="precio-producto">$30.000</p>
      
<p class="texto-colores-disponibles"><strong>Seleccione un color:</strong></p>
<div class="color-selector">
  <button class="color-btn" data-color="negro" style="background-color: rgb(17, 17, 17);" aria-label="Negro"></button>
  <button class="color-btn" data-color="gris" style="background-color: #adadad; border: 1px solid #000000;"></button>
</div>

<p class="talles-visuales-titulo"><strong>Talles disponibles:</strong></p>
<div class="talle-selector">
  <span class="talle" data-talle="2">2</span>
  <span class="talle" data-talle="3">3</span>
  <span class="talle" data-talle="4">4</span>
  <span class="talle" data-talle="5">5</span>
</div>



      <table class="tallas" aria-label="Tabla de medidas">
        <thead>
          <tr>
            <th>Talle</th>
            <th>Largo (cm)</th>
            <th>Cintura (cm)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>2</td><td>-</td><td>-</td></tr>
          <tr><td>3</td><td>-</td><td>-</td></tr>
          <tr><td>4</td><td>-</td><td>-</td></tr>
          <tr><td>5</td><td>-</td><td>-</td></tr>
        </tbody>
      </table>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Zetave Store.</p>
    <p>Instagram: @zetave.store | WhatsApp: 2804304421</p>
  </footer>

  <div class="lightbox" id="lightbox">
  <span class="close-lightbox" id="close-lightbox">&times;</span>
  <img class="lightbox-img" id="lightbox-img" src="" alt="Imagen ampliada">
  <div class="lightbox-nav">
    <span class="lightbox-prev" id="lightbox-prev">&#10094;</span>
    <span class="lightbox-next" id="lightbox-next">&#10095;</span>
  </div>
</div>
<script>
// CAMBIAR STOCK DISPONIBLE
const tallesPorColor = {
  negro: [],
  gris: ['4','5']
};

document.querySelectorAll('.color-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');

    const colorSeleccionado = btn.dataset.color;
    const disponibles = tallesPorColor[colorSeleccionado];

    document.querySelectorAll('.talle').forEach(talle => {
      const valor = talle.dataset.talle;
      if (disponibles.includes(valor)) {
        talle.classList.remove('unavailable');
      } else {
        talle.classList.add('unavailable');
      }
    });
  });
});

window.addEventListener('DOMContentLoaded', () => {
  const primerColor = document.querySelector('.color-btn');
  if (primerColor) {
    primerColor.click();
  }
});

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close-lightbox');
const nextBtn = document.getElementById('lightbox-next');
const prevBtn = document.getElementById('lightbox-prev');

const images = [
  "../img/Bermuda Baggy Algodón Negro.jpg",
  "../img/Bermuda Baggy Algodón Gris.jpg"
];

let currentImageIndex = 0;

document.querySelectorAll('.galeria-producto .imagen img').forEach((img, index) => {
  img.addEventListener('click', () => {
    currentImageIndex = index;
    lightboxImg.src = images[currentImageIndex];
    lightbox.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

nextBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

prevBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

document.addEventListener('keydown', (e) => {
  if (e.key === "Escape") {
    lightbox.style.display = 'none';
  }
});

// Seleccionar color cambia imagen principal
const colorButtons = document.querySelectorAll('.color-btn');
const colorToImageId = {
  negro: 'img-1',
  gris: 'img-2'
};

colorButtons.forEach(button => {
  button.addEventListener('click', () => {
    const color = button.dataset.color;
    const imageId = colorToImageId[color];
    const radio = document.getElementById(imageId);
    if (radio) radio.checked = true;
  });
});
</script>
</body>
</html>
</body>
</html>
