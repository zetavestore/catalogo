<script>
  // Menú hamburguesa
const menuToggle = document.getElementById('menu-toggle');
const navList = document.getElementById('nav-list');
menuToggle.addEventListener('click', () => {
  navList.classList.toggle('show');
});

// CAMBIAR STOCK DISPONIBLE
const tallesPorColor = {
  beige: [],
  crema: [],
};

document.querySelectorAll('.color-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');

    const colorSeleccionado = btn.dataset.color;
    const disponibles = tallesPorColor[colorSeleccionado];

    document.querySelectorAll('.talle').forEach(talle => {
      const valor = talle.dataset.talle;
      if (disponibles.includes(valor)) {
        talle.classList.remove('unavailable');
      } else {
        talle.classList.add('unavailable');
      }
    });
  });
});

window.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.imagen[data-color="slide-1"]').click();
});

// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close-lightbox');
const nextBtn = document.getElementById('lightbox-next');
const prevBtn = document.getElementById('lightbox-prev');

const images = [
  "../img/Remera No Fears Beige ADELANTE.jpg",
  "../img/Remera No Fears Beige ATRAS.jpg",
  "../img/Remera No Fears Crema ADELANTE.jpg",
  "../img/Remera No Fears Crema ATRAS.jpg",
];

let currentImageIndex = 0;

document.querySelectorAll('.galeria-producto .imagen img').forEach((img, index) => {
  img.addEventListener('click', () => {
    currentImageIndex = index;
    lightboxImg.src = images[currentImageIndex];
    lightbox.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

nextBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

prevBtn.addEventListener('click', () => {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentImageIndex];
});

document.addEventListener('keydown', (e) => {
  if (e.key === "Escape") {
    lightbox.style.display = 'none';
  }
});

// Seleccionar color cambia imagen principal
const colorButtons = document.querySelectorAll('.color-btn');
const colorToImageId = {
  beige: 'img-1',
  crema: 'img-3',
};

colorButtons.forEach(button => {
  button.addEventListener('click', () => {
    const color = button.dataset.color;
    const imageId = colorToImageId[color];
    const radio = document.getElementById(imageId);
    if (radio) radio.checked = true;
  });
});
</script>
