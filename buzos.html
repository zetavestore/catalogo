<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzos - Zetave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  
  
  
  <nav class="navbar">
    <div id="menu-container"></div>
    <script>
      fetch("/catalogo/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
  </nav>




  <header class="header">
    <h1>BUZOS</h1>
  </header>

  <main class="grid-container">
    <a href="buzos/buzoline.html" class="categoria doble-img">
      <div class="imagen-contenedor">
        <img src="img/Buzo Line Bordo ADELANTE.jpg" class="img-frente" alt="Buzo Line">
        <img src="img/Buzo Line Bordo ADELANTE.jpg" class="img-atras" alt="Buzo Line">
      </div>
      <h2>Buzo Line</h2>
      <div class="centrar-colores">
      <p class="etiqueta-descuento">25% OFF</p>
      <button class="colores" data-color="bordo" style="background-color: rgb(88, 13, 25); border: 1px solid #000000;"></button>
      </div>
    </a>

    <a href="buzos/buzoplk.html" class="categoria doble-img">
      <div class="imagen-contenedor">
        <img src="img/Buzo PLK Gris ADELANTE.jpg" class="img-frente" alt="Buzo PLK">
        <img src="img/Buzo PLK Gris ADELANTE.jpg" class="img-atras" alt="Buzo PLK">
      </div>
      <h2>Buzo PLK</h2>
      <div class="centrar-colores">
      <p class="etiqueta-descuento">25% OFF</p>
      <button class="colores" data-color="gris" style="background-color: rgb(97, 82, 95); border: 1px solid #000000;"></button>
      </div>
    </a>

    <a href="buzos/buzoplace.html" class="categoria doble-img">
      <div class="imagen-contenedor">
        <img src="img/Buzo Place Chocolate ADELANTE.jpg" class="img-frente" alt="Buzo Place">
        <img src="img/Buzo Place Chocolate ATRAS.jpg" class="img-atras" alt="Buzo Place">
      </div>
      <h2>Buzo Place</h2>
      <div class="centrar-colores">
      <p class="etiqueta-descuento">25% OFF</p>
      <button class="colores" data-color="chocolate" style="background-color: rgb(150, 120, 130); border: 1px solid #000000;"></button>
      </div>
    </a>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navList = document.getElementById('nav-list');
    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('show');
    });
  </script>
<footer class="footer">
  <p>&copy; 2025 Zetave Store.</p>
  <p>Instagram: @zetave.store | WhatsApp: 2804304421</p>
</footer>
</body>
</html>
